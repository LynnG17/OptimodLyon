<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OptimodLyon</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>d3.select(self.frameElement).style("height", "140px")</script>
  <script src="js/util.js"></script>
  <script src="js/map.js"></script>
  <script src="js/deliveries.js"></script>
  <script src="js/round.js"></script>
  <script src="js/view.js"></script>
  <script src="js/main.js"></script>
  <script src="js/control.js"></script>
  
  

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="height:100%;">
      <div class="col-8" id="mapCol">
        <canvas id="map"></canvas>
      </div>
      <div class="col-4" id="infCol">
        <br />
        <h2>Optimod Lyon</h2>
        <br />
        <div class="form-group">
          <label for="mapSelector">Select your map</label>
          <select class="form-control" id="mapSelector">
            <option>Big</option>
            <option>Average</option>
            <option>Small</option>
          </select>
        </div>
        <button type="button" class="btn btn-warning" onclick="loadMapB();">Load map</button>
        <br />
        <hr />
        <button type="button" class="btn btn-warning" onclick="View.zoom(0.2);"><i class="fas fa-search-plus"></i></button>
        <button type="button" class="btn btn-warning" onclick="View.zoom(-0.2);"><i class="fas fa-search-minus"></i></button>
        <br />
        <hr />
        <div class="form-group">
          <label for="delSelector">Select your delivery plan</label>
          <select class="form-control" id="delSelector">
            <option>20 points</option>
            <option>15 points</option>
            <option>12 points</option>
          </select>
        </div>
        <button type="button" class="btn btn-warning" onclick="deliveriesB();">Load deliveries</button>
        <br />
        <hr />
        <div class="form-group">
          <label for="numInput">Number of persons</label>
          <input type="email" id="numInput" class="form-control" placeholder="Between 1 and 6">
        </div>
        <button type="button" id="loadRounds" class="btn btn-warning" onclick="View.loadRound();" disabled>Calculate rounds</button>
      </div> 
    </div>
  </div>
</body>
</html>
